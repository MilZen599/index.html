<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,600i&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image et Texte</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="scriptslider.js" defer></script>
    <script src="script.js"></script>
</head>
<body>
 <section id="Q1">
    <div class="container">
        <div class="image-text">
            <div class="image-container">
                <img src="votre_image.jpg" alt="Image">
            </div>
            <h1 style=";">Paris-brest</h1>	
        </div>



        <div class="item1">
<button type="button" id="non1">Non</button><button type="button" id="oui1">Oui</button></div>



       <form id="slider1" @submit.prevent>
        <label for="range" :style="{ color: getHappinessColor }">Happiness: {{ val }}%</label>
        <input v-model.number="val" id="range" type="range" min=0 max=100>
        <div class="slider outer" aria-hidden="true">
            <label 
                for="range"
                :style="{ width: `${val}%`, borderRadius: greaterThanFifty, background: getSliderBackground }"
                class="slider inner"
            >
            </label>
            <span class="emoji" :style="{ transform: `translateX(${getPlacement})` }">
                {{ getHappiness }}
            </span>
        </div>
    </form>



	<div class="item3">
		<form action="#" method="#" >
		<label for="commentaires"></label>
		<input type="text" id="com1_1" placeholder="...Commentaires...">
		</form></div>
        <div class="item4"><a href="#Q2">Suivant</a></div>
    </div>
 </section>

 <section id="Q2">
    <div class="container">
        <div class="image-text">
            <div class="image-container">
                <img src="OIP.jpg" alt="Image">
            </div>
            <h1 style=";">Paris-nimes</h1>
        </div>
        <div class="item1"><p class="border1">Aimes?</p></div>
        <div class="item2"><p class="border1">aujourd'hui?</p></div>
	<div class="item3">
		<form action="#" method="#" >
		<label for="commentaires"></label>
		<input type="text" id="com2_1" placeholder="...Commentaires...">
		</form></div>
        <div class="item4"><a href="#Q3">Suivant</a></div>
    </div>
 </section>


 <section id="Q3">
    <div class="container">
        <div class="image-text">
            <div class="image-container">
                <video id="myVideo" width="600" controls>
                <source src="vid1.mp4" type="video/mp4">
		</video> 
            </div>
            <h1 style=";">Paris-nimes</h1>
        </div>
        <div class="item1"><p class="border1">Aimes?</p></div>
        <div class="item2"><p class="border1">aujourd'hui?</p></div>
	<div class="item3">
		<form action="#" method="#" >
		<label for="commentaires"></label>
		<input type="text" id="com3_1" placeholder="...Commentaires...">
		</form></div>
        <div class="item4"><p>Suivant</p></div>
    </div>
 </section>

</body>
</html>
