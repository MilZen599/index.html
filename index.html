<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feedback-container">
        <h1>Rate your experience</h1>
        <img src="image1.jpg" alt="Feedback Image" class="feedback-image">
        <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <textarea id="feedback-text" placeholder="Tell us about your experience!"></textarea>
        <button id="submit-btn">Send</button>
        <button id="download-btn" style="display: none;">Download Feedback</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
