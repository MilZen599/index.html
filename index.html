<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,600i&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image et Texte</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js" defer></script>
    <script src="scriptslider.js" defer></script>
    <script src="script.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Vue !== 'undefined') {
                console.log('Vue.js is loaded and ready.');

                // Instance Vue pour le slider1
                new Vue({
                    el: '#slider1',
                    data: () => ({
                        val: 70
                    }),
                    mounted() {
                        this.val = Math.floor(Math.random() * 101);
                    },
                    computed: {
                        getPlacement() {
                            return ((this.val * 14.5)) + `%`;
                        },
                        greaterThanFifty() {
                            return this.val > 50 ? `var(--roundness)` : `0`;
                        },
                        getHappinessColor() {
                            return `rgba(255, ${106 + (103 / 100 * this.val)}, ${(Math.floor(this.val * -1 / 7.692)) + 13}`;
                        },
                        getSliderBackground() {
                            return `linear-gradient(to right, var(--orange), ${(this.val * -1) + 125}%, var(--yellow))`;
                        },
                        getHappiness() {
                            let moods = ["ğŸ˜¡","ğŸ˜ ","ğŸ˜¦","â˜¹ï¸","ğŸ™","ğŸ˜","ğŸ™‚","ğŸ˜Š","ğŸ˜„","ğŸ˜ƒ","ğŸ˜"]
                            if (this.val === 0) {
                                return "ğŸ¤¬";
                            }
                            return moods[(Math.floor(this.val / 10))];
                        }
                    }
                });
            } else {
                console.log('Vue.js failed to load.');
            }
        });
    </script>
</head>
<body>
    <section id="Q1">
        <div class="container">
            <div class="image-text">
                <div class="image-container">
                    <img src="votre_image.jpg" alt="Image">
                </div>
                <h1>Paris-brest</h1>    
            </div>
            <div class="item1">
                <button type="button" id="non1">Non</button>
                <button type="button" id="oui1">Oui</button>
            </div>
            <div class="item2" id="slider1">
                <form @submit.prevent>
                    <label for="range" :style="{ color: getHappinessColor }">Happiness: {{ val }}%</label>
                    <input v-model.number="val" id="range" type="range" min="0" max="100">
                    <div class="slider outer" aria-hidden="true">
                        <label 
                            for="range"
                            :style="{ width: `${val}%`, borderRadius: greaterThanFifty, background: getSliderBackground }"
                            class="slider inner"
                        ></label>
                        <span class="emoji" :style="{ transform: `translateX(${getPlacement})` }">
                            {{ getHappiness }}
                        </span>
                    </div>
                </form>
            </div>
            <div class="item3">
                <form action="#" method="#">
                    <label for="commentaires"></label>
                    <input type="text" id="com1_1" placeholder="...Commentaires...">
                </form>
            </div>
            <div class="item4"><a href="#Q2">Suivant</a></div>
        </div>
    </section>
</body>
</html>
