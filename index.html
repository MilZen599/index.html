<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="settings.png" alt="settings" class="settings-icon">
            <div class="time">11:52 AM</div>
            <img src="battery.png" alt="battery" class="battery-icon">
        </div>
        <div class="profile">
            <img src="image1.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <div class="name">Allison, 26</div>
                <div class="details">
                    <span class="people-icon"></span> 0 <span class="book-icon"></span> 0
                </div>
            </div>
        </div>
        <div class="actions">
            <button class="action-button rewind"></button>
            <button class="action-button nope"></button>
            <button class="action-button like"></button>
            <button class="action-button super-like"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
